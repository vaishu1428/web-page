<html>
<head>
<title>Web Page</title>
</head>
<body style="background-color:lightblue">
<center>
<h1>Welcome to My Web Page</h1><br> <br><br><br>
</center>

<form>
<center>

<label for="uname"><b>Username</b></label>
<input type="text" placeholder="Enter Username" name="uname">
 <br><br>

<label for="email"><b>Email</b></label>
<input type="text" placeholder="Enter email" name="email">
<br><br>

<label for="mob"><b>Mobile Number</b></label>
<input type="tel" placeholder="Enter mob" name="mob" pattern="[0-9] {3}-[0-9] {2}-[0-9]{3}">
<br><br>

<label for="Edu"><b>Education</b></label>
<input type="text" placeholder="Enter Education" name="Edu">
<br><br>

<label for="DOB"><b>Date of Birth</b></label>
<input type="date" placeholder="Enter Date of Birth" name="DOB">
<br><br>

<label for="interest"><b>Interest</b></label>
<input type="text" placeholder="Enter Interest In" name="interest">
</center>



</form>










</body>
